<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    position: relative;
  }
  h1 {
    position: relative;
    z-index: 2;
    font-size: 3rem;
    color: #fff;
    text-shadow: 2px 2px 10px #ff6a6a;
    text-align: center;
  }
  .btn-container {
    position: relative;
    z-index: 2;
    margin-top: 2rem;
    text-align: center;
  }
  button {
    padding: 15px 35px;
    margin: 15px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #fff;
    color: #ff4d6d;
    font-weight: bold;
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
  }
  button:hover { transform: scale(1.1); }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4d6d;
    transform: rotate(-45deg);
    animation: floatUp linear infinite;
    opacity: 0.8;
  }
  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4d6d;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
    100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
  }

  /* Confetti */
  .confetti { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:5; }
  .confetti-piece { position: absolute; width:10px; height:10px; opacity:0.9; transform:rotate(45deg); animation: confettiFall linear infinite; }
  @keyframes confettiFall { 0% { transform:translateY(0) rotate(0deg); } 100% { transform:translateY(100vh) rotate(360deg); } }
</style>
</head>
<body>

<h1>Dear Aqsa, will you be my Valentine?? ‚ù§Ô∏è</h1>
<div class="btn-container">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div class="confetti" id="confetti"></div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const confettiContainer = document.getElementById('confetti');

// ‚úÖ Replace with your Google Apps Script Web App URL
const WEB_APP_URL = 'PASTE_YOUR_WEB_APP_URL_HERE';

// Detect mobile
function isMobile(){ return /Mobi|Android/i.test(navigator.userAgent); }

// Floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random()*window.innerWidth+'px';
  heart.style.animationDuration = (5+Math.random()*5)+'s';
  heart.style.width = heart.style.height = (10+Math.random()*20)+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart, 300);

// Confetti
function launchConfetti(){
  for(let i=0;i<50;i++){
    const piece = document.createElement('div');
    piece.classList.add('confetti-piece');
    piece.style.left = Math.random()*window.innerWidth+'px';
    piece.style.backgroundColor = `hsl(${Math.random()*360},100%,70%)`;
    piece.style.animationDuration = (2+Math.random()*3)+'s';
    confettiContainer.appendChild(piece);
    setTimeout(()=>piece.remove(),3000);
  }
}

// Send click to Google Sheet
function saveResponse(answer){
    fetch(WEB_APP_URL, {
        method:'POST',
        body: JSON.stringify({ name: 'Aqsa', answer: answer })
    }).then(res=>res.text()).then(data=>console.log(data)).catch(err=>console.error(err));
}

// Yes button
yesBtn.addEventListener('click', () => {
    saveResponse('Yes');
    alert("Yay! üíñ I'm so happy!");
    launchConfetti();
});

// No button
if(isMobile()){
  noBtn.addEventListener('click', () => {
    saveResponse('No');
    alert("Try again üòú");
  });
}else{
  noBtn.addEventListener('mousemove', () => {
    const x = Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y = Math.random()*(window.innerHeight-noBtn.offsetHeight);
    noBtn.style.position='absolute';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
  });
}
</script>

</body>
</html>
